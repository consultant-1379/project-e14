<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open API Catalog - Add Microservice</title>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   <span class="navbar-brand ps-3">Ericsson Open API Catalog</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/">Search</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Header -->
<div class="container text-center">
    <h1 class="mt-4 mb-3">Add Microservice to Open API Catalog</h1>
</div>

<!-- Input Fields -->
<div class="container">
    <form action="http://localhost:9090/api/add" enctype="multipart/form-data" method="POST">
        <div class="col-md-8 offset-2">
            <!--https://getbootstrap.com/docs/5.3/components/alerts/ -->
            <!-- <div class="alert alert-danger mb-3" role="alert">
                There is an Error!
            </div> -->
            <div class="form-group mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <div class="form-group mb-3">
                <label for="leadEngineerName" class="form-label">Lead Engineer Name</label>
                <input type="text" class="form-control" id="leadEngineerName" name="leadEngineerName" required>
            </div>
            <div class="form-group mb-3">
                <label for="leadEngineerEmail" class="form-label">Lead Engineer Email</label>
                <input type="email" class="form-control" id="leadEngineerEmail" name="leadEngineerEmail" required>
            </div>
            <div class="form-group mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="version" class="form-label">Version</label>
                <input type="text" class="form-control" id="version" name="version" required>
            </div>
            <div class="form-group mb-3">
                <label for="dependencies" class="form-label">Dependencies</label>
                <input type="text" class="form-control" id="dependencies" name="dependencies" required>
                <small id="dependenciesHelp" class="form-text text-muted">my-first-dependency, my-second-dependency, ... OR "-"</small>
            </div>
            <div class="form-group mb-3">
                <label for="specification" class="form-label">Specification</label>
                <input type="file" class="form-control-file" id="specification" name="specification" accept=".yaml, .yml" required>
            </div>
            <button type="submit" class="btn btn-primary mb-4">Submit</button>
        </div>
    </form>
</div>

<footer class="bg-dark text-center text-lg-start mt-auto">
    <!-- Copyright -->
    <div class="text-center text-light p-3">
      Â© 2023 Copyright: LM Ericsson
    </div>
    <!-- Copyright -->
  </footer>

<!-- Add Bootstrap and jQuery scripts at the end of the body -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
